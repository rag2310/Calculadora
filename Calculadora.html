<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<style>
			table, th, td {
				border: 1px solid black;
    				border-collapse: collapse;
			}

			th, td {
			    padding: 1px;
				text-align: center;
			}
			
			p {
				color: red;
			}
		</style>		
	</head>
	<body>

		<table>
			<tr>
				<th colspan=4>Calculadora</th>
			</tr>
			<tr>
				<th colspan=2>Valor</th>
				<th colspan=2>Valor</th>
			</tr>
			<tr>
				<td colspan=2>
					<input id="a"
						type="number" 
						oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"						 
						value="0" 
						maxlength="9"
					/>
				</td>
				<td colspan=2>
					<input id="b"
						type="number" 
						oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"						 						 
						value="0" 
						maxlength="9"
					/>
				</td>
			</tr>	
			<tr>	
				<th colspan=4>Operaciones</th>
			</tr>
			<tr>		
				<td>
					<button id="suma">Suma</button>
				</td>
				<td>
					<button id="resta">Resta</button>
				</td>
				<td>
					<button id="mult">Multiplicar</button>
				</td>
				<td>
					<button id="divi">Division</button>
				</td>
			</tr>	
			<tr>	
				<th colspan=1>Limpiar</th>
				<th colspan=3>Resultado</th>
			</tr>
			<tr>		
				<td>
					<button id="borrar">Borrar</button>
				</td>
				<td colspan=4>
					<input type="number" id="resultado" value="0" disabled/>		
				</td>
			</tr>
			<tr>
				<td colspan=4>
					<div id="error">
					
					</div>
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			suma.addEventListener("click",function () {
				operacion("+")
			})
			resta.addEventListener("click",function () {
				operacion("-")
			})
			mult.addEventListener("click",function () {
				operacion("*")
			})
			divi.addEventListener("click",function () {
				operacion("/")
			})
			borrar.addEventListener("click", function () {
				document.getElementById("a").value = 0
				document.getElementById("b").value = 0
				document.getElementById("resultado").value = 0
				document.getElementById("error").innerHTML = ""
			})
			
			function operacion (opera) {
				document.getElementById("error").innerHTML = ""					
				var a = document.getElementById("a")				
				var b = document.getElementById("b")
				if(a.value == '' || b.value == ''){
					document.getElementById("error").innerHTML = "<p>Por favor no dejar vacios los valores</p>"
				} else {				
					var valorA = parseFloat(a.value)
					var valorB = parseFloat(b.value)
					
					if(opera=="+"){
						document.getElementById("resultado").value = `${valorA+valorB}`
					} else {
						if(opera=="-"){
							document.getElementById("resultado").value = `${valorA-valorB}`
						} else {
							if(opera=="*") {
								document.getElementById("resultado").value = `${valorA*valorB}`
							} else {
								if(opera=="/") {
									if(valorB==0)
									{
										document.getElementById("error").innerHTML = "<p>no se puede dividir entre cero</p>"
										document.getElementById("resultado").value = 0
									} else { 
										document.getElementById("resultado").value = `${valorA/valorB}`
									}
								} else {
										document.getElementById("error").innerHTML = "<p>OPSS!! Algo salio mal</p>"					
								}
							}
						}
					}
				}
			}
		</script>
	</body>
</html>
